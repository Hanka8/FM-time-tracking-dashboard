<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="all">
  <main class="container">

    <!-- first container -->
    <div class="container__nav">
      <div class="container__nav__top">
        <img class="avatar" src="images/image-jeremy.png" alt="jeremy">
        <div class="container__nav__text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <menu class="container__top__menu">
        <li><button id="btnDaily" class="btn" type="button" name="button">Daily</button></li>
        <li><button id="btnWeekly" class="btn" type="button" name="button">Weekly</button></li>
        <li><button id="btnMonthly" class="btn" type="button" name="button">Monthly</button></li>
      </menu>
    </div>

    <!-- 6 containers -->
    <div class="container__col col--orange">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis--smaller" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

    <div class="container__col col--blue">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

    <div class="container__col col--pink">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

    <div class="container__col col--green">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

    <div class="container__col col--violet">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

    <div class="container__col col--yellow">
      <div class="container__col__inner">
        <div class="container__col__inner__top">
          <p class="title"></p>
          <img class="icoElipsis" src="images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="timeMobileFlex">
          <p class="time"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
